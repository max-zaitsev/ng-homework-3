<div class="container">
  <h3 class="tui-text_h6 name">
    {{position.title}}
  </h3>
  <h3 class="tui-text_h6 price">
    {{(position.price * currenciesService.currentCurrency.exchangeRate) | currency: currenciesService.currentCurrency.code : 'symbol-narrow'}}
  </h3>

  <form
    class="b-form"
    [formGroup]="cartForm"
  >
    <tui-input-count
      ch
      formControlName="quantityInput"
      tuiTextfieldSize="m"
      [max]="100"
      [min]="1"
    ></tui-input-count>
    <button
      tuiIconButton
      type="button"
      appearance="flat"
      size="m"
      icon="tuiIconCloseLarge"
      (click)="onItemDelete()"
    ></button>
  </form>
</div>
